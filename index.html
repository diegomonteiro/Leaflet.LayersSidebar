        <div id="map" style="position: absolute; width: 100%; height: 100%;"></div>

                zoom: 12,
                zoomControl: false

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {

            var conteudo = "<br/><hr></hr>";
            var options  = {position: 'topright', menuposition: 'topright', width: '350px', height: '100%', delay: '1'};

            var group_layers = {
                layers: {
                    limites_administrativos: {
                        'Municipios': {metadata: {'Titulo': 'Municipios de SP'}},
                        'Ugrhis': {metadata: {}},
                        'SubUgrhis': {metadata: {}},

                    },
                    limites_administrativos2: {

                        'Bairros': {metadata: {}},

                    },
                }
            };

            var sidebar = L.control.LayersSidebar(conteudo, options, group_layers);

            sidebar.addTo(map);
