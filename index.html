    <body style="margin: 0; padding: 0;">
        <div id="map" style="position: absolute; width: 100%; height: 100%;"></div>

        <script>
            var map = L.map('map', {
                center: [-22.254111, -44.254111],
                zoom: 12,
                zoomControl: false
            });

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution : '&copy; <a href="http://osm.org/copyright" target="_blank">OpenStreetMap</a> contributors'
            }).addTo(map);


            var conteudo = "<br/><hr></hr>";
            var options  = {position: 'topright', menuposition: 'topright', width: '350px', height: '100%', delay: '1'};

            var layers = {
                limites_administrativos: {
                    'Municipios': {}, 'Ugrhis': {}, 'SubUgrhis': {}, 'Bairros': {}, 'Pemsus': {}
                }
            };

            var sidebar = L.control.LayersSidebar(conteudo, options, layers);

            sidebar.addTo(map);

            // right

        </script>
